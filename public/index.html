<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="WIDTH=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/index.css" />
    <title>Quiz App</title>
  </head>
  <body style="background-color: rgb(9, 12, 84);" class="grid h-screen place-items-center">
    <span  class="order">1</span>
    <span class="timer">1s</span>
    <div class="flex size-[600px] flex-col">
      <div style="background-color: rgb(9, 12, 84); justify-content: space-around;" class="flex h-max w-[80%] items-center bg-blue-300 p-3" id="question">
        <span style="background-color: rgb(9, 12, 84); color: white; font-size: 80px; " class="grid size-20 place-items-center bg-orange-200 text-2xl font-bold" id="number1">10</span>
        <span style="background-color: rgb(9, 12, 84); color: white; font-size: 80px; " class="grid size-16 place-items-center bg-blue-200 text-xl font-bold" id="operation">+</span>
        <span style="background-color: rgb(9, 12, 84); color: white; font-size: 80px; " class="grid size-20 place-items-center bg-orange-200 text-2xl font-bold" id="number2">10</span>
      </div>
      <div class="answers-wrapper"></div>
    </div>
    <div style="background-color: rgb(83, 84, 155); width: 800px; margin: 0 auto; font-size: 30px; color: black;" class="points-wrapper"></div>
  </body>
  <script src="/build/index.js" type="module"></script>
</html>
